---
layout: base
---

<main class="col-lg-8 mx-auto my-5">
  <div class="container">
    <div class="book-card row g-0 shadow-lg rounded overflow-hidden">
      <div class="col-md-4">
        <img src="{{ page.cover }}" alt="Copertina libro" class="book-cover img-fluid">
      </div>
      <div class="col-md-8 p-4">
        <div class="card-content">
          <h1 class="mb-2">{{ page.title }}</h1>
          <h4 class="text-muted mb-3">Autore: {{ page.author }}</h4>
          <h6 class="text-dark badge bg-light text-wrap mb-3">
            {{ page.category }}
          </h6>
          <hr>
          <p><strong>Appartenenza:</strong> {{ page.ownership }}</p>
          <p><strong>Editore:</strong> {{ page.publisher }}</p>
          <p><strong>Anno:</strong> {{ page.year }}</p>
          <hr>
          <p><strong>Descrizione:</strong><br>{{ page.description }}</p>
        </div>
      </div>
    </div>
  </div>
</main>
