---
layout: page
---

<section class="it-hero-wrapper" aria-label="In evidenza">
   <div class="img-responsive-wrapper">
      <div class="img-responsive">
         <div class="img-wrapper"><img src="{{ site.img }}" title="" alt="{{ page.title }} Img"></div>
      </div>
   </div>
</section>


<aside class="col-lg-4">
  <div class="cmp-navscroll sticky-top" aria-labelledby="accordion-title-one">
    <nav class="navbar it-navscroll-wrapper navbar-expand-lg" aria-label="Indice della pagina" data-bs-navscroll>
      <div class="navbar-custom" id="navbarNavProgress">
        <div class="menu-wrapper">
          <div class="link-list-wrapper">
            <div class="accordion">
              <div class="accordion-item">
                <span class="accordion-header" id="accordion-title-one">
                  <button class="accordion-button pb-10 px-3 text-uppercase" type="button" aria-controls="collapse-one" aria-expanded="true" data-bs-toggle="collapse" data-bs-target="#collapse-one">
                    Indice della pagina
                    <svg class="icon icon-sm icon-primary align-top">
                      <use xlink:href="#it-expand"></use>
                    </svg>
                  </button>
                </span>

                <div class="progress">
                  <div class="progress-bar it-navscroll-progressbar" role="progressbar"
                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                  </div>
                </div>

                <div id="collapse-one" class="accordion-collapse collapse show" role="region" aria-labelledby="accordion-title-one">
                  <div class="accordion-body">
                    <ul class="link-list" data-element="page-index">
                      {% for item in include.items %}
                      <li class="nav-item">
                        <a class="nav-link{% if forloop.first %} active{% endif %}" href="#{{ item.id }}">
                          <span class="title-medium">{{ item.label }}</span>
                        </a>
                      </li>
                      {% endfor %}
                    </ul>
                  </div>
                </div>
              </div><!-- /.accordion-item -->
            </div><!-- /.accordion -->
          </div>
        </div>
      </div>
    </nav>
  </div>
</aside>

<h1>{{ page.title }}</h1>

<h3>InfoProject</h3>

<p>Data di fondazione: <b>{{ page.date }}</b></p>

<p>Direttore<b><a href="{{ page.director_link }}">{{ page.director }}</a></b></p>

<p>{{ content }}</p>
